{% extends "base.html" %} 

{% block lab %}Лабораторная работа 8 {% endblock %}

{% block main %}
        <h1>Вход в систему</h1>
        <form action="/lab8/login"  method="post">
            {% if error %}
                <div style="color: rgb(96, 0, 0); margin: 10px 0;">
                    {{ error }}
                </div>
            {% endif %}
            <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Логин:</label>
            <input type="text" name="login" style="width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            
            <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Пароль:</label>
            <input type="password" name="password" style="width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            

            <button type="submit" style="padding: 10px 20px; background: #057920; color: white; border: none; border-radius: 4px; cursor: pointer;">Вход</button>

            <div>
                <label>
                    <input type="checkbox" name="remember"> Запомнить меня
                </label>
            </div>

             <p>Нет аккаунта? <a href="/lab8/register">Зарегистрироваться</a></p>

            
        </form>
        <div style="margin-top: 20px;"> 
        <a href="/lab8/">На главную</a>
        </div> 
{% endblock %}
