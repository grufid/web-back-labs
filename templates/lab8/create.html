{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
        <h1>Создание статьи</h1>

        {% if error %}
        <div style="color: rgb(101, 5, 5); background: #ffe6e6; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
            {{ error }}
        </div>
        {% endif %}

        <form method="post">
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Заголовок:</label>
                <input type="text" name="title" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required maxlength="50">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Текст статьи:</label>
                <textarea name="article_text" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; height: 300px;" required></textarea>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label style="display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox" name="is_favorite">
                    В избранное
                </label>
                <label style="display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox" name="is_public" checked>
                    Публичная статья
                </label>
            </div>
            
            <button type="submit" style="padding: 10px 20px; background: #04761f; color: white; border: none; border-radius: 4px; cursor: pointer;">Создать</button>
        </form>

        <div style="margin-top: 20px;">
            <a href="/lab8/articles/">Назад к статьям</a>
        </div>
{% endblock %}
