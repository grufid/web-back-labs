{% extends 'base.html' %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        const totalElement = document.getElementById('total-price');
        const currentUser = "{{ session.get('login') }}";
        let totalPrice = 0;
        for (let i=0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.className = 'office-item';
            li.innerText = `Офис ${office.number}  ${office.tenant || 'свободен'} - ${office.price} руб.`;

            if (!office.tenant) {
                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'зарезервировать';
                bookingButton.onclick = function() {booking(office.number)};
                li.appendChild(bookingButton);
            }
            if (office.tenant) {
                if (office.tenant == currentUser) {
                    totalPrice += office.price;
                }
                const cancelButton = document.createElement('button');
                cancelButton.innerText = 'освободить';
                cancelButton.onclick = function() {cancellation(office.number)};
                li.appendChild(cancelButton);
            }

            ul.appendChild(li);
        }
        totalElement.innerText = `Общая стоимость вашей аренды  ${totalPrice} руб.`;
    })
}
function booking(officeNumber){
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;

            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}
function cancellation(officeNumber){
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };

    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response){
        return response.json()
    })
    .then(function(data){
        if (data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 3:
                    alert('Офис не арендован');
                    break;
                case 4:
                alert('Вы не арендатор этого офиса');
                break;
                case -32601:
                    alert('Странная ошибка');
                    break;

            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });

}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});
</script>
<style>
body {
    font-size: larger;
}
h1 {
    color: #39221d;
    text-align: center;
    margin-bottom: 30px;
    padding-bottom: 15px;
    border-bottom: 2px solid #A1887F;
}
.office-item {
    background: rgb(230, 224, 224);
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 15px;
    box-shadow: 0 3px 10px rgba(93, 64, 55, 0.1);
    border-left: 5px solid #8D6E63;
    transition: transform 0.3s, box-shadow 0.3s;
}
</style>
{% endblock %}

{% block main %}
    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>
    <div id="total-price" style="font-weight:bolder; font-size:larger; text-align: center; color:rgb(103, 27, 10)"></div>
{% endblock %}
