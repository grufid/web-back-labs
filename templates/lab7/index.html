{% extends "base.html" %}

{% block lab %}Лабораторная работа VII{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js')}}"></script>
<style>
    .modal {
    display: none;
    z-index: 100;
    position: fixed;   
    top: 50%;         
    left: 50%;         
    transform: translate(-50%, -50%); 
    box-shadow: 3px 3px 5px rgb(67, 8, 8);
    background: rgb(118, 96, 96);
    padding: 26px;
    width: 500px;
    max-width: 90vw;    
    border-radius: 8px;  

}
</style>
{% endblock %}


{% block main %}
    <h1>Список фильмов</h1>
    
    <table>
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        fillFilmList();
    </script>
    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>

     <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском языке:
            <input type="text" id="title-ru">
        </label><br>

        <label>
            Название фильма на оригинальном языке
            <i>(если фильм русский, то оставьте пустым):</i>
            <input type="text" id="title">
        </label><br>

        <label>
            Год выпуска:
            <input type="number" id="year">
        </label><br>

        <label>
            Описание:
            <textarea id="description"></textarea>
        </label><br>

        <button onclick="sendFilm()">ОК</button>
        <button onclick="cancel()">Отмена</button>
    </div>
{% endblock %}
