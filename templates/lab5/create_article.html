{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Создание статей</h1>

    <form method="post">
        <div>
            <label>
                Название статьи:
                <input type="text" maxlength="50" name="title" required>
            </label>
        </div>

        <div>
            <textarea name="article_text" required></textarea>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_favorite">
                Добавить в избранное
            </label>
        </div>

         <div>
            <label>
                <input type="checkbox" name="is_public">
                Сделать публичной
            </label>
        </div>

        <div>
            <button type="submit">Готово</button>
        </div>
    </form>
    <div style="margin-top: 20px;"> 
        <a href="/lab5/">На главную</a>
    </div> 
{% endblock %}
