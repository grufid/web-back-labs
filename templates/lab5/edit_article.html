{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Редактирование статьи</h1>

    <div style="margin-bottom: 20px;">
        <a href="/lab5/list" style="text-decoration: none; color: #007bff;">← Назад к статьям</a>
    </div>

    {% if error %}
        <div style="background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin: 10px 0;">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST">
        <div style="margin-bottom: 15px;">
            <label for="title" style="display: block; margin-bottom: 5px; font-weight: bold;">Название статьи:</label>
            <input type="text" id="title" name="title" value="{{ article.title }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="article_text" style="display: block; margin-bottom: 5px; font-weight: bold;">Текст статьи:</label>
            <textarea id="article_text" name="article_text" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; height: 200px; resize: vertical;" required>{{ article.article_text }}</textarea>
        </div>
        
        <button type="submit" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
            Сохранить изменения
        </button>
        <a href="/lab5/list" style="background: #6c757d; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; margin-left: 10px;">
            Отмена
        </a>
    </form>
{% endblock %}
